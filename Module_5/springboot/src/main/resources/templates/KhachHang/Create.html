<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="@{/khachhang}">Khách Hàng <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sản phẩm
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Sách</a>
                    <a class="dropdown-item" href="#">Đồ chơi</a>
                    <a class="dropdown-item" href="#">Dụng cụ</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<label style="font-size: 50px;text-align: center;position: relative;margin-left: 50px;">
    Thêm mới khách hàng
</label>
<br>
<a th:href="@{/khachhang}">List khách hàng</a>
<form action="#" th:action="@{/khachhang/save}" th:object="${customer}" method="post">
    <div class="form-row">
        <div class="form-group">
            <label>Họ Tên</label>
            <input type="text" class="form-control" th:field="*{tenKhachHang}" placeholder="Họ tên">
        </div>
    </div>
    <div class="form-group">
        <label>Số điện thoại</label>
        <input type="text" class="form-control" th:field="*{soDienThoai}" placeholder="0935309693">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="haunguyen140299@gmail.com">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Ngày sinh</label>
            <input type="text" class="form-control" th:field="*{ngaySinh}">
        </div>
        <div class="form-group col-md-4">
            <label>Mã loại</label>
            <select th:field="*{maLoai}" class="form-control">
                <option th:value="0" th:text="Choose" selected>Choose</option>
                <option th:value="1" th:text="1">1</option>
                <option th:value="2" th:text="2" >2</option>
                <option th:value="3" th:text="3">3</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>Địa chỉ</label>
        <input type="text" class="form-control" th:field="*{diaChi}" placeholder="Đà nẵng">
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
<style>
    form{
        margin: 10px 40px 40px 40px;
    }
</style>
