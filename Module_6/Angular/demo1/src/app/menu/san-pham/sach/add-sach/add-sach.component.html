<div class="main">
  <label style="font-size: 50px;text-align: center;position: relative;margin-left: 50px;">
    Thêm mới Sách
  </label>
  <br>
  <a  style="cursor: pointer;margin-left: 50px" href="sach" >List Sách</a>
  <form action="#" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Mã Sách</label>
        <input type="text" class="form-control"  placeholder="Mã sách">
      </div>
      <div class="form-group col-md-6">
        <label>Tên sách</label>
        <input type="text" class="form-control"  placeholder="Tên Sách">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Số lượng</label>
        <input type="text" class="form-control"  placeholder="Số lượng">
      </div>
      <div class="form-group col-md-6">
        <label>Đơn giá</label>
        <input type="text" class="form-control"  placeholder="Đơn giá">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Đơn vị</label>
        <input type="text" class="form-control"  placeholder="Đơn vị">
      </div>
      <div class="form-group col-md-6">
        <label>Mã Danh Mục Sách</label>
        <input type="text" class="form-control"  placeholder="Mã danh mục sách">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Nhà xuất bản</label>
        <input type="text" class="form-control"  placeholder="Nhà xuất bản">
      </div>
      <div class="form-group col-md-6">
        <label>Năm xuất bản</label>
        <input type="text" class="form-control"  placeholder="Năm xuất bản">
      </div>
    </div>
    <div class="form-group">
      <label>Tác giả</label>
      <input type="text" class="form-control"  placeholder="Tác giả">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Ngày xuất bản</label>
        <input type="text" class="form-control"  placeholder="Ngày xuất bản">
      </div>
      <div class="form-group col-md-6">
        <label>Lần tái bản</label>
        <input type="text" class="form-control"  placeholder="Lần tái bản">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
  </form>
</div>
<style>
  form{
    margin: 10px 40px 40px 40px;
  }
  body{
    margin: 20px 50px 0px 50px;
  }

  table{
    border-style: double;
    border-style: inset;
  }
