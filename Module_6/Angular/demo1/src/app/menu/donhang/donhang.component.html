<div class="main">
  <label style="font-size: 50px;text-align: center;position: relative;margin-left: 50px;">
    List Đơn Hàng
  </label>
  <br>
  <a href="adddonhang">Thêm mới Đơn Hàng</a>
  <a  style="cursor: pointer;margin-left: 50px" href="chitietdonhang" >List Chi Tiết Đơn Hàng</a>
  <table style="text-align: center" class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">Mã Đơn Hàng</th>
      <th scope="col">Mã Khách Hàng</th>
      <th scope="col">Mã Nhân viên</th>
      <th scope="col">Ngày mua hàng</th>
      <th scope="col">Tổng tiền</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let donhang of donhangs">
      <td >{{donhang.maDonHang}}</td>
      <td >{{donhang.maKhachHang}}</td>
      <td >{{donhang.maNhanVien}}</td>
      <td >{{donhang.ngayMuaHang}}</td>
      <td >{{donhang.tongTien}}</td>
      <td>
        <a href="" class="btn btn-sm btn-primary">Edit</a>
        <a href="" class="btn btn-sm btn-danger">Delete</a>
        <a href="addchitietdonhang" class="btn btn-sm btn-success">Detail</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
